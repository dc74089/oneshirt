{% extends 'trade/base.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-sm-6 col-md-4 ml-auto mr-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Reset Password</h4>
          <form action="{% url 'trade:auth_reset' %}" method="post">
            {% csrf_token %}
            <input type="text" value="{{ key }}" name="key" style="display: none;">
            <div class="form-group">
              <label for="email">Username</label>
              <input readonly type="email" class="form-control" value="{{ user.django_user.username }}">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input required type="password" name="password" id="password" class="form-control" placeholder="*******">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
