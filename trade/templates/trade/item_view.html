{% extends 'trade/base.html' %}

{% block content %}
  <div class="row">
    <div class="col-sm-6 col-md-4 ml-auto mr-auto">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{% if item.year %}{{ item.year }}{% endif %}
            {{ item.team }} {{ item.get_classification_display }}</h4>
          <img style="width: 100%; clear:both;" src="{{ item.photo.url }}">
          <p class="text-center" style="margin-top: 2rem;">Listed by {{ item.owner }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
